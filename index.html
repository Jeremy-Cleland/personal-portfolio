<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Jeremy Cleland's portfolio - AI Engineer and Full-Stack Developer | Retired Green Beret"
    />
    <meta
      name="keywords"
      content="AI Engineer, Full-Stack Developer, Retired Green Beret"
    />
    <meta name="theme-color" content="#000000" />

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />

    <!-- Critical CSS (inlined) -->
    <style>
      /* Critical CSS only - minimal styles needed for above-the-fold content */
      :root {
        --bg-dark: #0f0f0f;
        --text-light: #f5f5f5;
      }
      body {
        margin: 0;
        font-family: "Source Code Pro", monospace;
        background-color: var(--bg-dark);
        color: var(--text-light);
      }
      #root {
        display: flex;
        min-height: 100vh;
      }
    </style>

    <!-- Defer non-critical CSS -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,400;0,600;0,700;0,900;1,400&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,400;0,600;0,700;0,900;1,400&display=swap"
        rel="stylesheet"
      />
    </noscript>

    <title>Jeremy Cleland | AI Engineer</title>
  </head>
  <body>
    <!-- Netlify form -->
    <form name="contact" data-netlify="true" hidden>
      <div class="input">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" />
      </div>
      <div class="input">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" />
      </div>
      <div class="input">
        <label for="message">Message</label>
        <textarea id="message" name="message"></textarea>
      </div>
      <button type="submit">Send</button>
    </form>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx" defer></script>
  </body>
</html>
